<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='styles.css'>

  <title>Title</title>
</head>
<body>
<div class='wrapper'>
  <input type='text' placeholder='Type search word...' id='search-field'>
  <ul class='suggestions'>
    <li>Redux</li>
    <li>Redux-thunk</li>
    <li>Redux-actions</li>
    <li>React-redux</li>
    <li>Redux-saga</li>
  </ul>
  <ul class='projects'>
    <template id='projects-li-template'>
      <li>
        <div class='github-project'>
          <ul>
            <li>Name: </li>
            <li>Owner: </li>
            <li>Start: </li>
          </ul>
          <div class='github-project__close-button'></div>
        </div>
      </li>
    </template>
  </ul>
</div>
<script src='script.js'></script>
</body>
</html>
